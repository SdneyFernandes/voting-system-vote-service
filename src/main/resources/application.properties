server.port=${PORT:8082}
spring.application.name=voting-system-vote-service

# ✅ DATABASE_URL será injetado pelo Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/votedb}
spring.datasource.username=${DB_USERNAME:voting_vote}
spring.datasource.password=${DB_PASSWORD:voting}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# Eureka - apontando para URL do Railway
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka}
eureka.instance.preferIpAddress=true
eureka.instance.hostname=${RAILWAY_STATIC_URL:localhost}