server.port=8082
spring.application.name=voting-system-vote-service

# ✅ ALTERADO: De "db" para "localhost"
spring.datasource.url=jdbc:postgresql://localhost:5432/votedb

# ✅ ALTERADO: Use o mesmo usuário que criamos
spring.datasource.username=voting_vote
spring.datasource.password=voting

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka - apontando para localhost
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.preferIpAddress=true
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.registry-fetch-interval-seconds=5

# 10 minutos
server.connection-timeout=600s
server.tomcat.connection-timeout=600000

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.url=/v3/api-docs